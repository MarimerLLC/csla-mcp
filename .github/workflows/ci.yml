name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET (preview .NET 10)
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        dotnet-quality: 'preview'
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore --configuration Release
      
    - name: Test
      run: dotnet test --no-build --configuration Release --verbosity normal --collect:"XPlat Code Coverage"
      
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  docker:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build Docker image
      run: docker build -t csla-mcp-server csla-mcp-server
      
    - name: Test Docker image
      run: |
        docker run --rm -d -p 8080:80 --name test-container csla-mcp-server
        # wait up to 30s for the container to be ready (retrying curl)
        for i in {1..30}; do
          if curl -sSf http://localhost:8080/mcp/health; then
            echo "container ready"
            break
          fi
          echo "waiting for container... ($i)"
          sleep 1
        done
        # fail if still not ready
        curl -f http://localhost:8080 || (docker logs test-container && exit 1)
        docker stop test-container